        <h2>Bistro Customer Survey</h2>

        <form action="bistrosurvey_insert.php" method="post">
          <div class="ui-field-contain">
            <label for="meal_rate">How would you rate your meal today?</label>
            <select id="meal_rate" name="meal_rate">
              <option value="1">1-Poor</option>
              <option value="2">2-Needs Work</option>
              <option value="3">3-Fair</option>
              <option value="4">4-Good</option>
              <option value="5">5-Excellent</option>
            </select>
          </div>

          <div class="ui-field-contain">
            <label for="service_rate">How would you rate your service today?</label>
            <select id="service_rate" name="service_rate">
              <option value="1">1-Poor</option>
              <option value="2">2-Needs Work</option>
              <option value="3">3-Fair</option>
              <option value="4">4-Good</option>
              <option value="5">5-Excellent</option>
            </select>
          </div>

          <div class="ui-field-contain">
            <label for="overall_exp">How would you rate overall experience today?</label>
            <select id="overall_exp" name="overall_exp">
              <option value="1">1-Poor</option>
              <option value="2">2-Needs Work</option>
              <option value="3">3-Fair</option>
              <option value="4">4-Good</option>
              <option value="5">5-Excellent</option>
            </select>
          </div>

          <div class="ui-field-contain">
            <fieldset data-role="controlgroup" data-type="horizontal">
              <legend>Would you recommend this restaurant to a friend?</legend>
              <input type="checkbox" name="recommend_rest" id="yes" value="Yes">
                <label for="yes">Yes</label>
              <input type="checkbox" name="recommend_rest" id="no" value="No">
                <label for="no">No</label>
            </fieldset>
          </div>

          <div class="ui-field-contain">
            <label for="bname">Name:</label>
            <input type="text" name="bname" id="bname" value="">
          </div>

          <div class="ui-field-contain">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" value="">
          </div>

          <br>
          <input type="submit" name="submit" value="Send">

        </form>
