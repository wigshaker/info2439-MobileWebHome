  <script>
    $(document).ready(function () {
      $(function() {

        $('.report-abuse-btn').click(function (e) {
          $('#abuse-form').show();
        });

        $('#abuse-form button[type=reset]').click(function () {
          $('#abuse-form').hide();
        });

        $('#abuse-form').submit(function (e) {
          
          if ( !$('#abuse-email').val() && !$('#abuse-email').val().match('@') ) {
            e.preventDefault();
            alert('Please enter a valid email address.');
          } else if ( $('input[name=type]:checked').length == 0 ) {
            e.preventDefault();
            alert('Please select a reason why you are reporting this content.');
          } else if ( !$('#abuse-description').val() ) {
            e.preventDefault();
            alert('Please provide a description of your concern.');
          }
        });

      });
    });
  </script>
