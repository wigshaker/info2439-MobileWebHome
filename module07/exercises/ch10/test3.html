  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <body>

    <div data-role="page" id="first">

      <div data-role="header">
        <h1>First</h1>
      </div>

      <div role="main" class="ui-content" id="contentDiv">
    		<p>Swipe to navigate</p>

        <p id="status"></p>
    	</div>

    </div>

    <div data-role="page" id="second">

      <div data-role="header">
        <h1>Second</h1>
      </div>

      <div role="main" class="ui-content" id="contentDiv">
        <p>Swipe to the right...</p>

        <p id="status"></p>
      </div>

    </div>

    <script>
    $("body").bind("swipeleft swiperight", function(e) {
      var page = $.mobile.pageContainer.pagecontainer("getActivePage")[0];
      var dir = e.type;

      if(page.id == "first" && dir == "swipeleft") {
        $.mobile.changePage("#second");
      }
      
      if(page.id == "second" && dir == "swiperight") {
        $.mobile.changePage("#first");
      }
    });
    </script>

  </body>

</html>
